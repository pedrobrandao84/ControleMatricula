<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Usuários</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Perfil</th>
            <th>Ativo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios | async">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.perfil.nome}}</td>
            <td>{{usuario.ativo ? "Ativo" : "Inativo"}}</td>
            <td><button (click)="deleteUsuarios(usuario.id)" class="btn btn-danger">Deletar</button>
                <!-- <button (click)="" class="btn btn-info" style="margin-left: 10px">Detalhar</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
